<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Acesso</title>
    <link rel="stylesheet" href="../css/Key.css">
</head>

<body>
    <div id="loginContainer">
        <input type="password" id="accessKey" placeholder="Digite sua chave de acesso">
        <button id="loginButton">Entrar</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const Key = "Teste";
            const loginButton = document.getElementById("loginButton");

            loginButton.addEventListener("click", function () {
                const accessKey = document.getElementById("accessKey").value;
                
                if (accessKey === Key) {
                    window.location.href = "../html/sidebar.html"; // âœ… Caminho corrigido
                } else {
                    alert("Chave de acesso incorreta!"); // ðŸ”¥ Mensagem de erro para feedback
                }
            });
        });
    </script>
</body>

</html>
